<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <script

  ></script>
    <title>Btn Progress</title>

  <body>

      <div class="wrapper-right">

          >
       </div>
       <div class="content-bottom">
        <div class="menu-container">

          <ul>
            <li><a href="#">خانه</a></li>
            <li><a href="#">درباره ما</a></li>

          </ul>
        </div>
       </div>
      </div>
      <div class="wrapper-left">

          <nav>
            <a href="#">اقتصادی</a>
            <a href="#">سیاسی</a>
            <a href="#">نظامی</a>
            <a href="#">فرهنگی</a>
            <a href="#">امنیتی</a>

          </nav>
        </div>
         <div class="content-bottom">
          <section class="circle-menu" id="circle-menu">
            <a class="menu-btn">
              <i class="fa fa-plus"></i>
            </a>
            <div class="items-wrapper">
              <a href="#" class="menu-item fa fa-home"></a>
              <a href="#" class="menu-item fa fa-user"></a>
              <a href="#" class="menu-item fa fa-chart-pie"></a>
              <a href="#" class="menu-item fa fa-cog"></a>

         </div>  
      </div>

<script src="./js/circle.js"></script>
<script src="./js/btnNavbar.js"></script>
</html>
